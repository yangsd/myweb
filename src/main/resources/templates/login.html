<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../css/custom.min.css" rel="stylesheet">

    <script src="../js/jquery-3.2.1.min.js"></script>

    <script src="../js/vue.min.js"></script>

</head>

<body class="login">
<div>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form id="loginForm" action="/toLogin" method="post">
                    <h1>登录</h1>
                    <div>
                        <input type="text" class="form-control" name="loginid" placeholder="帐号" required=""
                               value="admin"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="password" placeholder="密码" required=""
                               value="admin"/>
                    </div>
                    <div>
                        <a class="btn btn-primary submit" href="javascript:login();">登录</a>
                        <a class="reset_pass" href="#">忘记密码？</a>
                    </div>

                    <div class="clearfix"></div>

                    <div>
                        <h1><i class="fa fa-paw"></i> </h1>

                        <p>©2018 All Rights Reserved.益意实业有限公司</p>
                    </div>
                </form>
            </section>
        </div>

    </div>
</div>
<script>
    function login() {
        $("#loginForm").submit();
    }
</script>
</body>
</html>
